[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short

# Disable warning about test files not being in the Python path
python_paths = .

# Disable warnings about deprecations
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage configuration (if coverage is installed)
# --cov=viewer
# --cov-report=term-missing
# --cov-report=html

# Uncomment to run tests in parallel
# addopts = -n auto

# Uncomment to show full tracebacks
# addopts = --tb=long -v
